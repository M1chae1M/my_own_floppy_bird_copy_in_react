<!DOCTYPE html><html lang="pl"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body><div class="pipe Block"><div class="topPipe"></div></div>
<style>
*{box-sizing:border-box;padding:0;margin:0;}
.pipe,.topPipe{
    background-color:green;
    display:grid;
    border:rgb(1, 88, 1) solid 0px;
}
.pipe{
    height:100px;
    margin:50px;
    width:30px;
    justify-content:center;
    position: absolute;
    border:rgb(1, 88, 1) solid 3px;
    border-top:none;
}
.topPipe{
    position:relative;
    top:0%;
    width:40px;
    height:20px;
    border:rgb(1, 88, 1) solid 3px;
}
</style>
</body></html>
